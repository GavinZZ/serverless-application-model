Transform: AWS::Serverless-2016-10-31
Resources:
  SuperCoolAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      SchemaInline: |
        type Mutation {
          addTodo(id: ID!, name: String, description: String, priority: Int): Todo
        }
      XrayEnabled: true
      Auth:
        Type: AWS_IAM
      Tags:
        key1: value1
        key2: value2
  SuperCoolDataSource:
    Type: AWS::Serverless::GraphQLDataSource
    Properties:
      ApiId: some-api-id
      Type: AMAZON_DYNAMODB
      ServiceRoleArn: role-arn
      DynamoDBConfig:
        TableName: MyNotes-notes-table
